<form action="<%= target_url %>" class="user-form" method="post">
  <%= auth_token %>
  <% if patch %>
    <input type="hidden" name="_method" value="patch">
  <% end %>

  <div class="form-group">
    <label for="user-username">Username</label>
    <input type="text"
           class="form-control"
           name="user[username]"
           value="<%= user.username %>"
           id="user-username">
  </div>

  <% if new_user %>
    <div class="form-group">
      <label for="user-email">Email</label>
      <input type="text"
             class="form-control"
             name="user[email]"
             value="<%= user.email %>"
             id="user-email">
    </div>
  <% end %>

  <div class="form-group">
    <label for="user-password">Password</label>
    <input type="password"
           class="form-control"
           name="user[password]"
           value=""
           id="user-password">
  </div>

  <input type="submit" value="<%= submit_verb %>">
</form>

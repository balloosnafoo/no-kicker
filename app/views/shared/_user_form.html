<form action="<%= target_url %>" method="post">
  <%= auth_token %>
  <% if patch %>
    <input type="hidden" name="_method" value="patch">
  <% end %>

  <label for="user-username">Username</label>
  <input type="text"
         name="user[username]"
         value="<%= user.username %>"
         id="user-username">

  <% if new_user %>
    <label for="user-email">Email</label>
    <input type="text"
           name="user[email]"
           value="<%= user.email %>"
           id="user-email">
  <% end %>

  <label for="user-password"></label>
  <input type="password"
         name="user[password]"
         value=""
         id="user-password">

  <input type="submit" value="<%= submit_verb %>">
</form>
